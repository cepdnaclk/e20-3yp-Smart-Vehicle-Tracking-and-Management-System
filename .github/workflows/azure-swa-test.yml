name: Azure SWA Token Test

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test_token:
    runs-on: ubuntu-latest
    name: Test Azure SWA Token
    steps:
      - uses: actions/checkout@v4

      - name: Test Azure SWA Token
        run: |
          echo "Testing Azure Static Web Apps token..."
          echo "Token exists: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MEADOW_0DCF9FF10 != '' }}"

      - name: Simple SWA Deploy Test
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MEADOW_0DCF9FF10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "code/admin-frontend"
          api_location: ""
          output_location: "dist"
          skip_app_build: false
